<body>
    <header>
        <nav aria-label="Main Navigation">
            <a href="index.html"><img src="./assets/onehope-logo.png" alt="OneHope South Africa Logo" class="logo"></a>

            </ul>
        </nav>
    </header>

        <section class="signup-form">
            <div class="container">
                <form id="signup-form">
                    <h2>Personal Information</h2>
                    <div class="input-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Contact Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="input-group">
                        <label for="church">Church or Ministry Name</label>
                        <input type="text" id="church" name="church">
                    </div>
                    <div class="input-group">
                        <label for="role">Role/Position</label>
                        <input type="text" id="role" name="role">
                    </div>
                    <div class="input-group">
                        <label for="city">City/Town</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="input-group">
                        <label for="interest">Interested In</label>
                        <select id="interest" name="interest">
                            <option value="">Select an option</option>
                            <option value="Africa Durable Network">I am interested to know more about the Africa Durable Network</option>
                            <option value="Join Africa Durable Network">I would like to join the Africa Durable Network</option>
                        </select>
                    </div>
                    <button style="margin-bottom: 90px;" type="submit">Submit</button>
                </form>
            </div>
        </section>
